# src/main/resources/application.yml
server:
  port: ${PORT:8080} # Используем PORT из среды (для Render/Railway), иначе 8080

spring:
  datasource:
    # Используем in-memory H2.
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      # <<< КРИТИЧЕСКИ ВАЖНО >>>
      # Hibernate создаст схему БД из сущностей @Entity *до* выполнения data.sql
      ddl-auto: create
    show-sql: true # Для отладки, можно отключить позже
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      # Отключаем H2 Console в облаке
      enabled: false

  # <<< КРИТИЧЕСКИ ВАЖНО >>>
  # Включаем инициализацию из data.sql ПОСЛЕ создания схемы Hibernate
  sql:
    init:
      mode: always
      schema-locations: # Не нужно, Hibernate делает это
      data-locations: classpath:data.sql # Указываем наш скрипт

logging:
  level:
    com.example.languageteacherbot: DEBUG