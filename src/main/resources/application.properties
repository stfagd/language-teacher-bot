# src/main/resources/application.properties

# --- Настройки Telegram ---
# Токен бота из переменной окружения TELEGRAM_BOT_TOKEN.
# Если переменная не задана, используется значение по умолчанию (которое не будет рабочим,
# но позволит приложению запуститься локально для тестирования конфигурации).
# Для продакшена (Render, Heroku) обязательно задавать TELEGRAM_BOT_TOKEN в переменных окружения.
telegram.bot.token=${TELEGRAM_BOT_TOKEN:YOUR_DEFAULT_TOKEN_FOR_LOCAL_DEV_BUT_PLEASE_SET_IT_IN_ENV}

# --- Настройки инициализации БД ---
# Говорим Spring Boot выполнить data.sql после создания EntityManagerFactory
# Это должно помочь избежать ошибки "Table not found"
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.depend-on=entityManagerFactory

# --- Настройки H2 Console (для разработки) ---
# Если хотите включить H2 Console локально, раскомментируйте следующую строку:
# spring.h2.console.enabled=true