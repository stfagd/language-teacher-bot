# src/main/resources/application.properties

# --- Настройки Telegram ---
telegram.bot.token=${TELEGRAM_BOT_TOKEN:YOUR_DEFAULT_TOKEN_FOR_LOCAL_DEV_BUT_PLEASE_SET_IT_IN_ENV}

# --- Настройки инициализации БД ---
# Отключаем автоматическое выполнение data.sql стандартным способом
spring.sql.init.mode=never

# --- Логирование (опционально, для отладки) ---
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG